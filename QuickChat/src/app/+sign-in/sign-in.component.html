<div fxLayoutAlign="center center">
  <md-card *ngIf="!(authService.isSignedInStream | async);else signedInTemplate" fxLayout="column" fxLayoutAlign="none center">
    <md-card-title>
      <span fxShow="false" fxShow.gt-xs="true">You must be signed in to use this app</span>
      <span fxShow="false" fxShow.xs="true">You must be signed in</span>
    </md-card-title>
    <button md-button id="google-button" (click)="authService.signInWithGoogle()"></button>
  </md-card>
  <ng-template #signedInTemplate>
    <md-card fxLayout="column" fxLayoutAlign="none center">
    <md-card-title>
      Signed in as {{ authService.displayName | async }}.
    </md-card-title>
    <button md-raised-button (click)="authService.signOut()">Sign Out</button>
  </md-card>
  </ng-template>
</div>
