<div class="post" fxLayout="row" fxLayoutAlign="none stretch">
  <img *ngIf="post.photoUrl as photoUrl;else noPhotoTemplate" [src]="photoUrl | async" alt="Google profile photo">
  <ng-template>
    <img src="/assets/images/missing_photo.png" alt="Missing photo">
  </ng-template>
  <div fxFlex fxLayout="column">
    <div class="author-name" fxFlex>{{ post.authorKey }}</div>
    <div class="post-body" fxFlex> {{ post.postBody }}</div>
  </div>
</div>
